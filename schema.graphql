type User {
    id: ID!
    name: String!
    lastname: String!
    email: String!
    items: [Item]
}

type Item {
    id: ID!
    name: String!
    class: String!
    health: Int!
    users: [User]
}

type Query {
    user(id: ID!): User,
    users(itemid: ID, fulltext: String): [User]
    item(id: ID!): Item,
    items(userid: ID, fulltext: String): [Item]
}